<div id="bind_layout_template">
    <div data-class="bind-summary"></div>
    <div data-class="bind-content"></div>
</div>

<div id="bind_content_template">
    <div class="bind text" data-class="bind-text"></div>
    <div data-bind="foreach: items" >
        <div data-bind="text: $data"></div>
    </div>
    <input data-bind="value: formattedPrice" />
    <input data-bind="value: username, valueUpdate: 'afterkeydown', event:{ keyup: onEnterKeyPressed }" />
    <button data-bind="click: submit">submit</button>
</div>

<div id="bind_summary_template">
    <input data-bind="value: selectedItem" />
    <select data-bind="options: availableItems, selectedOptions: availableItem" size="5" multiple="true"></select>
    <button data-bind="click: addAvailable">add</button>
    <select data-bind="options: selectedItems, selectedOptions: selectedItem" size="5" multiple="true"></select>
    <button data-bind="click: addSelected">remove</button>
</div>
